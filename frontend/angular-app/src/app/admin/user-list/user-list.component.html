<!-- src/app/admin/user-list/user-list.component.html -->
<div class="admin-container">
    <h2>User Management</h2>
    
    <div *ngIf="isLoading" class="loading">Loading users...</div>
    
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    
    <table *ngIf="!isLoading && users.length > 0" class="user-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <!-- <th>Role</th> -->
          <th>Joined</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <!-- <td>
            <span [class.admin-badge]="user.role === 'admin'">{{ user.role }}</span>
          </td> -->
          <td>{{ user.createdAt | date }}</td>
          <td>
            <button (click)="deleteUser(user._id)" class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="!isLoading && users.length === 0" class="no-users">
      No users found.
    </div>
  </div>
